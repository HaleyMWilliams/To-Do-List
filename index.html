<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
<link rel="stylesheet" href="./src/styles.css"  />  
<title>To-Do List</title>
</head>
<body>
    <div class="box">
        <div class="appContainer">
            <header>
                <h1>Tasks To Tackle</h1>
            </header>
            <form>
                <div class="inputBox">
                    <input type="text" class="todo-input" />
                    <button class="todo-button" type="submit"><i class="fas fa-plus"></i></button>
                </div>
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Complete</option>
                        <option value="uncompleted">Incomplete</option>
                    </select>
                </div>
            </form>
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </div>
        <p class="signature"><a href="https://www.haleyhasacode.com/" target="_blank">Coded by Haley Williams</a></p>
    </div>
<script src="./src/app.js"></script>
</body>
</html>
